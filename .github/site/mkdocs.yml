site_name:  TSF 变身文学档案（短篇）
repo_url: https://github.com/project-polymorph/cdts-fiction-archive
site_url: https://archive.cdtsf.com/
site_description: '包含社区创作的伪娘、男娘、性转 TSF、变性、CDTS 变身文学与跨性别相关幻想小说的存档。'
site_author: 性与性别多态计划
copyright: '性与性别多态计划 2024'
theme:
  name: material
  custom_dir: overrides
  features:
    - search.suggest
    - search.highlight
    - search.share
    # - content.action.edit
    - navigation.footer
    - navigation.instant
    - navigation.instant.progress
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.expand
    - navigation.path
    - navigation.top
    - navigation.prune 
    - navigation.indexes 
    - navigation.tracking

  palette:
    # Palette toggle for automatic mode
    - media: "(prefers-color-scheme)"
      toggle:
        icon: material/brightness-auto
        name: Switch to light mode

    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default 
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode

    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to system preference
  language: zh
plugins:
  - search
